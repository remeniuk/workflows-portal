<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- TEMPLATE_TITLE --> - PandaDoc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <main class="document-details">
            <div class="breadcrumbs">
                <div class="breadcrumb-item">
                    <a href="documents.html" style="color: inherit; text-decoration: none;"><span>Document templates</span></a>
                    <img src="public/icons/arrow-light-right.svg" alt=">" class="breadcrumb-arrow">
                </div>
                <div class="breadcrumb-item">
                    <span><!-- TEMPLATE_NAME --></span>
                </div>
            </div>

            <div class="nda-figma-layout">
                <div class="nda-figma-screenshot">
                    <img src="<!-- TEMPLATE_SCREENSHOT -->" alt="<!-- TEMPLATE_NAME --> Preview" class="document-screenshot">
                </div>
                <div class="nda-figma-workflow-card">
                    <div class="workflow-card-header" style="font-size: 32px; line-height: 1.2; margin-bottom: 8px;">NDA workflow</div>
                    <div class="nda-template-meta" style="margin-bottom: 18px;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 4px;">
                            <img src="public/icons/downloads.svg" alt="Used" style="width: 18px; height: 18px; opacity: 0.7;">
                            <span style="font-size: 15px; color: #242424;">Used <b><!-- USAGE_COUNT --></b> times</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 4px;">
                            <img src="public/icons/star.svg" alt="Rating" style="width: 20px; height: 20px; opacity: 0.7; vertical-align: middle; display: inline-block;">
                            <span style="font-size: 15px; color: #242424;"><b><!-- RATING --></b> Rating (<!-- REVIEWS_COUNT --> reviews)</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                            <img src="public/icons/ai.gif" alt="AI assistant included" style="width: 18px; height: 18px;">
                            <span style="font-size: 15px; color: #242424;">AI assistant included</span>
                        </div>
                    </div>
                    <div class="workflow-card-steps">
                        <!-- TEMPLATE_STEPS -->
                    </div>
                    <button class="button-primary" style="margin-top: 24px; font-size: 16px; padding: 12px 32px; border-radius: 6px; background-color: #248567; color: white; border: none; cursor: pointer;">Try It</button>
                    <div class="nda-template-rating" style="background: #F7F7F7; border-radius: 8px; padding: 16px 12px; margin-top: 18px;">
                        <div style="font-weight: 600; font-size: 15px; margin-bottom: 4px; color: #242424;">Care to rate this template?</div>
                        <div style="font-size: 14px; color: #666; margin-bottom: 8px;">Your rating will help others.</div>
                        <div style="display: flex; gap: 4px;">
                            <img src='public/icons/star.svg' style='width: 28px; height: 28px;' alt='Star'>
                            <img src='public/icons/star.svg' style='width: 28px; height: 28px;' alt='Star'>
                            <img src='public/icons/star.svg' style='width: 28px; height: 28px;' alt='Star'>
                            <img src='public/icons/star.svg' style='width: 28px; height: 28px;' alt='Star'>
                            <img src='public/icons/star.svg' style='width: 28px; height: 28px;' alt='Star'>
                        </div>
                    </div>
                </div>
            </div>

            <div class="related-workflows">
                <h2 class="related-workflows-title">Related Workflows</h2>
                <div class="related-workflows-grid">
                    <!-- TEMPLATE_RELATED_WORKFLOWS -->
                </div>
            </div>

        </main>

        <section class="cta-section">
            <div class="cta-content">
                <h2>Request your PandaDoc demo today</h2>
                <p>Discover how easy your agreement process can be.</p>
                <div class="cta-buttons">
                    <button class="cta-button primary">Request a demo</button>
                    <button class="cta-button secondary">Start free 14-day trial</button>
                </div>
                <p class="cta-caption">No credit card required</p>
            </div>
        </section>
    </div>
    <div id="footer"></div>
    <script>
      ['header', 'footer'].forEach(function(part) {
        fetch(part + '.html')
          .then(res => res.text())
          .then(html => document.getElementById(part).innerHTML = html);
      });
    </script>
</body>
</html>
